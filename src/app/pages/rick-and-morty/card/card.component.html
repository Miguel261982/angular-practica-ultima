<div class="row mb-3 g-3">
    <ng-container *ngIf="personajesAll && personajesAll.results && personajesAll.results.length>0"; else noPersonajes>
        <div class="col-3" *ngFor="let personajes of personajesAll.results"  >
            <div class="card fixed-card" >

                <div *ngIf="!imageLoaded">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="shape-rendering: auto; display: block; background: rgb(255, 255, 255);" width="200" height="200" xmlns:xlink="http://www.w3.org/1999/xlink"><g><circle stroke-linecap="round" fill="none" stroke-dasharray="50.26548245743669 50.26548245743669" stroke="#e15b64" stroke-width="2" r="32" cy="50" cx="50">
                            <animateTransform values="0 50 50;360 50 50" keyTimes="0;1" repeatCount="indefinite" dur="1s" type="rotate" attributeName="transform"></animateTransform>
                        </circle>
                        <circle stroke-linecap="round" fill="none" stroke-dashoffset="45.553093477052" stroke-dasharray="45.553093477052 45.553093477052" stroke="#f8b26a" stroke-width="2" r="29" cy="50" cx="50">
                            <animateTransform values="0 50 50;-360 50 50" keyTimes="0;1" repeatCount="indefinite" dur="1s" type="rotate" attributeName="transform"></animateTransform>
                        </circle><g></g></g>
                    </svg>
                </div>

                    <img
                     [src]="personajes.image" 
                        class="card-img-top fixed-img" 
                        alt="..."
                        loading="lazy"
                        (load)="imageLoaded = true"
                        >

                    <div class="card-body fixed-boddy">
                        <h5 class="card-title">{{personajes.name}}</h5>
                        <p class="card-text">{{personajes.status}}</p>
                        <li class="btn btn-outline-primary"(click)="openModal(personajes.data!)">Mas informaciÃ³n</li>
                    </div>
            </div>
    </div>
    </ng-container>
    <ng-template #noPersonajes>
        <div class="col-12">
            <div class="alert alert-warning" role="alert">
                No personajes found
            </div>
        </div>
    </ng-template>
</div>
